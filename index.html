<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Boldonse&family=Cinzel:wght@400..900&family=Lemon&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Russo+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>WatchFlix</title>
</head>

<body>
    <header>
        <h1>Veja aqui um pouco sobre o filme do Superman de 2025</h1>
    </header>
    
    <section>
        <div class="chamada-texto">
            <h1>Um símbolo de esperança e heroísmo.</h1>
            <p>#SupermanLegacy</p>
        </div>
        <div class="video-principal">
            <iframe width="640" height="360" src="https://www.youtube.com/embed/6HsfXtgcAE4" 
                title="Superman l Trailer Oficial Dublado" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
    </section>
    
    <section>
        <h2>Mais vídeos</h2>
        <div class="categoria-videos">
            <a href="https://www.youtube.com/watch?v=zeRj-PAnEFc">
                <img src="https://img.youtube.com/vi/zeRj-PAnEFc/maxresdefault.jpg" alt="Trailer 1 do Superman">
            </a>
            <a href="https://www.youtube.com/watch?v=14qzQDMcTqM">
                <img src="https://img.youtube.com/vi/14qzQDMcTqM/maxresdefault.jpg" alt="Trailer 2 do Superman">
            </a>
            <a href="https://www.youtube.com/watch?v=86U-OiCHEow">
                <img src="https://img.youtube.com/vi/86U-OiCHEow/maxresdefault.jpg" alt="Making Of Superman">
            </a>
            <a href="https://www.youtube.com/watch?v=WH4hW30joco">
                <img src="https://img.youtube.com/vi/WH4hW30joco/maxresdefault.jpg" alt="Entrevista com o elenco">
            </a>
        </div>
    </section>
</body>

</html>
